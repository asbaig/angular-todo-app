<button (click)="logout()">Logout</button>

<h1>Todos</h1>

<app-todo-form (add)="addTodo($event)"></app-todo-form>

@for (todo of todos; track todo.id) {
  <app-todo-item
    [todo]="todo"
    (toggle)="toggleTodo($event)"
    (delete)="deleteTodo($event)"
    (editTitle)="updateTitle($event)"
  ></app-todo-item>
}
