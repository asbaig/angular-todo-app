<div>
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      name="username"
      [(ngModel)]="username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      placeholder="Password"
      required
    />
    <button type="submit">Register</button>
    <button type="button" [routerLink]="['/login']">Login</button>
  </form>
</div>
